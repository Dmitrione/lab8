<html !DOCTYPE>
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href="styles.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="scripts.js" type="text/javascript"> </script>

</head>
<body class="color">
	<section class="contact-us" id="contact">
	<div class="container">
		

		<div class="row">
			
				
				<div class="col-lg-2 col-sm-2">
					<div class="panel panel-default" id="registration" >
						<div class="panel-heading">
							<h3 class="panel-title">Enter</h3>
						</div>
						<div class="panel-body color">
							<form action="#">
								<div class="form-group">
									<label for="userLogin">Log in</label>
									<input type="text" class="form-control" id="userLogin" placeholder="Enter you name">
								</div>
								<button type="submit" id="submitUser" class="btn btn-danger btn-registration">Enter</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-sm-8 borderedDiv  messageScroll" id="showMessage">
					<div class="exampleMessage" message-id="">
						<p> 
							<span class="nick">Ник:</span>
							<span class="message">сообщение</span>
						</p>

					</div>

				</div>
				<div class="col-lg-2 col-sm-2">
					<div class="currentUser">
						<h4 class="currentName">User's name</h4>
						<input type="text" class="form-control" id="changeName" disabled="true">
						<button class="btn btn-danger btn-xs" id="changeCurrentName" type="submit" style="float: center">Change name</button>
						<button class="btn btn-danger btn-xs" id="saveCurrentName" type="submit">Change name</button>
					</div>
				</div>
				</div>
				
				
					<textarea name="message" class="form-control textarea-box color" placeholder="Your Message" id="messageArea"></textarea>
				

				<button class="btn btn-danger custom-button red-btn wow fadeInLeft animated animated" id="send" data-wow-offset="30" data-wow-duration="1.5s" data-wow-delay="0.15s" type="submit" style="visibility: visible;-webkit-animation-duration: 1.5s; -moz-animation-duration: 1.5s; animation-duration: 1.5s;-webkit-animation-delay: 0.15s; -moz-animation-delay: 0.15s; animation-delay: 0.15s;">Send Message</button>
		
		</div>
		<!-- / END CONTACT FORM-->
	</div> <!-- / END CONTAINER -->
	</section>
</body>
</html>
